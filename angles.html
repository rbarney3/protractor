#question-area {
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    z-index: 1000;
    background: rgba(255,255,255,0.7); /* semi-transparent white */
    backdrop-filter: blur(4px); /* slight blur for readability */
    border-radius: 10px;
    padding: 10px;
}
